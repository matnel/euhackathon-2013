<!DOCTYPE html>
<html>
  <head>
    <script src="./libs/jquery.js"></script>
    <script src="./libs/react.js"></script>
    <script src="./libs/JSXTransformer.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  </head>
  <body>
    <div id="example"></div>
    <script type="text/jsx">
    /** @jsx React.DOM */
    var Slider = React.createClass( {

      getInitialState: function() {
        return {
          value : 0
        };
      },


      render : function() {
        var component = this;
        return(<div>
          <div id = "tulos">
            {this.state.value}
          </div>
          <div id = "slideri">
          </div>
          </div>
        )
      },

      onSlide : function(event, ui) {
        this.props.answer(ui.value);
        this.setState({value : ui.value});

      },

      componentDidMount: function() {
        $("#slideri").slider({
            max: this.props.max,
            min: this.props.min,
            value: this.props.min,
            slide: this.onSlide
        });
      }


    });

    var Choice = React.createClass( {

      getInitialState: function() {
        return {
          selected : ''
        };
      },

      componentDidMount: function() {
        $('.ok').css('color', 'pink');
      },

      onSelect : function(event) {
        this.props.answer( event );
        this.setState( { selected : event.target.value } );
      },

      render : function() {
        var component = this;

        var selectors = {
          display: this.props.answered ? 'none' : 'inline'
        };


        var numbers = {
          display: this.props.answered ? 'inline' : 'none'
        };  

        return(
          <div>
          {
            this.props.choices.map(function(c) {
              style = {
                'font-weight' : component.state.selected == c.name ? 'bold' : '',
                color : component.props.answered && c.correct ? 'green' : ''
              }
              return  (<p class="ok" key={c.name} style={style}>{c.name}
                        <input name="choice" type="radio" style={selectors} value={c.name} onChange={component.onSelect}></input>
                        <span style={numbers}>{c.number}</span>
                      </p>);
            })
          }
          </div>
        )
      }
    });

    var Question = React.createClass( {

      getInitialState: function() {
        return {
          answer: null
        };
      },

      go : function() {
        this.props.correct( this.props.q.correct == this.state.answer );
      },

      saveAnswer : function(event) {
        this.setState( {answer: event.target.value } );
      },

      render: function() {
        var s = {
          display: this.props.answered ? 'none' : 'inline'
        };
        var s2 = {
          display: this.props.answered ? 'inline' : 'none'
        }
          return (
          <div>
            <h1>{this.props.q.title}</h1>
            <Choice choices={this.props.q.choices} answer={this.saveAnswer} answered={this.props.answered} />
            <Slider max={30} min={2} answer={this.saveAnswer}/>
            <button onClick={this.go} style={s} >Ok, go</button>
            <button onClick={this.props.next} style={s2}>Next</button>
          </div>
          );
      }
    });

    var Status = React.createClass( {
      render: function() {

        var imgs = "";
        for( var i = 0; i < this.props.normals; i++ ) {
          imgs += "sieni"
        }

        return (
          <div>
            {imgs}
            {
              this.props.labels.map( function(c){
                return(<p>{c}</p>);
              } )
            }
          </div>
        );
      }
    } );

    var Avatar = React.createClass( {
      render: function() {
        return (
          <div>
            Badger says: {this.props.says} {this.props.number}
          </div>
        );
      }
    });

    _q = {};
    _q.title = "Minne matka?";
    _q.type = "multichoice";
    _q.choices = [  { name : 'Ruotsiin', number : '20' , correct : false } , 
                    { name : 'Saksaan', number : '10' , correct : false } ,
                    { name : 'Brysseliin', number : '20' , correct : true }
                 ];
    _q.correct = 'Brysseliin';

    k = ['spessusieni','spessusieni2'];


    var Main = React.createClass( {

      getInitialState: function() {
        return {
          say: 'Hello world',
          correct : 0,
          all : 0,
          answered : false
        };
      },

      updateCorrect: function(correct) {
        console.log( "foo" );
        this.setState( { answered: true });
        this.state.all++;
        if( correct ) {
          this.state.correct++;
          this.setState( { correct : this.state.correct } );
        }
      },

      next: function() {
        console.log("next");
        this.setState( { answered: false });
      },

      render: function() {
        return (
          <div>
            <Question q={_q} correct={this.updateCorrect} next={this.next} answered={this.state.answered} />
            <Status normals={this.state.correct} labels={k} />
            <Avatar says={this.state.say} number={this.state.correct} />
          </div>
        );
      }

    } );

    React.renderComponent(
      <Main />,
      document.getElementById('example')
    );
    </script>
  </body>
</html>
